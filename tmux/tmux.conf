# Keybindings =================================================================

# Mod Key
unbind C-b
set-option -g prefix M-a
bind-key M-a send-prefix

# Split
unbind '"'
unbind %
bind v split-window -h
bind o split-window -v

# Reload
bind r source-file ~/.config/tmux/tmux.conf; display-message "Config reloaded"

# Use system clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"  # Linux

# Set config ==================================================================

# Mouse support
set -g mouse on

# Vim mode
setw -g mode-keys vi

# Don't rename windows automatically
set-option -g allow-rename off

set -g default-terminal "xterm-256color"

# UI/UX =======================================================================

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'

# Plugins =====================================================================

# Restore Session
set -g @plugin_path "#{d:current_file}/plugins"
run-shell "#{@plugin_path}/tmux-resurrect/resurrect.tmux"
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# Nofity when command finish
run-shell "#{@plugin_path}/tmux-notify/tnotify.tmux"
set -g @tnotify-verbose 'on'

# Show key hint
run-shell "#{@plugin_path}/tmux-which-key/plugin.sh.tmux"

# Track
run-shell "#{@plugin_path}/aw-watcher-tmux/aw-watcher-tmux.tmux"
